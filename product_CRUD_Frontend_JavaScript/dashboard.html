<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- header section -->
     <header id="header" class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 id="username" class="text-2xl font-bold text-blue-600">Welcome</h1>
            <button id="logoutBtn" class=" bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
                Logout
            </button>
        </div>
     </header>

    <!-- feature section -->
     <Section class="conatiner bg-white ">
        <div class="container flex justify-evenly items-center my-auto px-6 ">
            <div class="text-gray-800 p-2 font-medium">
                if you want to report itme  please add the item in our website
            </div>
            <div>
                <button class="bg-green-600 text-white p-2 rounded">Add Your Item</button>
            </div>
        </div>
        <div class="container flex justify-evenly items-center my-6 px-6 ">
            <div class="text-gray-800 p-2 font-medium">
                if you want to search your lost item please search item in website
            </div>
            <div>
                <button class="bg-green-600 text-white p-2 rounded">Search Item</button>
            </div>
        </div>
     </Section>

    <!-- Owner items -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
                <div class="shadow-lg p-6 rounded-lg hover:shadow-xl transition">
                    <div class="container h-32 w-64">
                        <img src="./images/laptop.jpeg" class="h-full w-full">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-blue-600 my-2 ">Name</h3>
                    <div class="conatiner flex justify-evenly">
                        <button class="p-1 text-white bg-green-400 w-20 my-2 rounded-lg">Edit</button>
                        <button class="p-1 text-white bg-red-400 w-20 my-2 rounded-lg">Delete</button>
                    </div>
                </div>
                <div class="shadow-lg p-6 rounded-lg hover:shadow-xl transition">
                    <div class="container h-32 w-64">
                        <img src="./images/key.jpg" class="h-full w-full">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-blue-600 my-2 ">Name</h3>
                    <div class="conatiner flex justify-evenly">
                        <button class="p-1 text-white bg-green-400 w-20 my-2 rounded-lg">Edit</button>
                        <button class="p-1 text-white bg-red-400 w-20 my-2 rounded-lg">Delete</button>
                    </div>
                </div>
                <div class="shadow-lg p-6 rounded-lg hover:shadow-xl transition">
                    <div class="container h-32 w-64">
                        <img src="./images/perse.jpeg" class="h-full w-full">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-blue-600 my-2 rounded-lg">Name</h3>
                    <div class="conatiner flex justify-evenly">
                        <button class="p-1 text-white bg-green-400 w-20 my-2 rounded-lg">Edit</button>
                        <button class="p-1 text-white bg-red-400 w-20 my-2 rounded-lg">Delete</button>
                    </div>
                </div>
                <div class="shadow-lg p-6 rounded-lg hover:shadow-xl transition">
                    <div class="container h-32 w-64">
                        <img src="./images/bag.jpeg" class="h-full w-full">
                    </div>
                    <h3 class="text-xl font-semibold mb-2 text-blue-600 my-2 ">Name</h3>
                    <div class="conatiner flex justify-evenly">
                        <button class="p-1 text-white bg-green-400 w-20 my-2 rounded-lg">Edit</button>
                        <button class="p-1 text-white bg-red-400 w-20 my-2 rounded-lg">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

      
</body>
 <script src="script.js" ></script>
</html>
