<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-6 border rounded" />

    <button id="loginBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
      Login
    </button>

    <p id="responseMsg" class="text-center mt-4 text-sm text-gray-700"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
