<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Add Product</h2>

    <input id="name" type="text" placeholder="Name" class="w-full p-2 mb-4 border rounded" />
    <input id="price" type="Number" placeholder="Price" class="w-full p-2 mb-4 border rounded" />
    <input id="category" type="text" placeholder="Category" class="w-full p-2 mb-6 border rounded" />

    <button id="addBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
      Add Product
    </button>

    <p id="responseMsg" class="text-center mt-4 text-sm text-gray-700"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
