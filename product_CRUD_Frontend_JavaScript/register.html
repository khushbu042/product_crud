<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center mb-6">Register</h2>

    <input id="username" type="text" placeholder="userName" class="w-full p-2 mb-4 border rounded" />
    <input id="email" type="email" placeholder="Email" class="w-full p-2 mb-4 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-2 mb-6 border rounded" />

    <button id="registerBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 rounded">
      Register
    </button>
    <p class="text-center mt-4 text-sm text-gray-700">if you already register please <a href="login.html" class="text-blue-700 underline">login</a></p>    
    <p id="responseMsg" class="text-center mt-4 text-sm text-gray-700"></p>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
