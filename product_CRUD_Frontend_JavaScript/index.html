<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lost & Found Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Navbar -->
  <nav class="bg-white shadow-md py-4 px-8 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-blue-700">Lost & Found</h1>
    <div>
      <a href="login.html" class="text-blue-600 hover:underline mr-4">Login</a>
      <a href="register.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sign Up</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="flex flex-col md:flex-row items-center justify-between px-8 md:px-16 py-12">
    <!-- Left Content -->
    <div class="max-w-xl mb-8 md:mb-0 shadow-lg">
      <h2 class="text-4xl font-bold text-gray-800 mb-4">Report & Find Lost Items</h2>
      <p class="text-gray-600 mb-6">
        A platform to help students find their lost belongings or report a found item. Let's make our campus a better place!
      </p>
      <div class="flex gap-4">
        <a href="register.html" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Report Lost Item</a>
        <a href="register.html" class="border border-blue-600 text-blue-600 px-6 py-3 rounded hover:bg-blue-100">View Found Items</a>
      </div>
    </div>

    <!-- Right Image -->
    <div class="w-full md:w-1/3">
      <img src="images/lost_found.png" alt="Lost and Found" class="w-full h-auto rounded-xl shadow-lg">
    </div>
  </section>

</body>
</html>
